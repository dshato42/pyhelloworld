apiVersion: apps/v1
kind: Deployment
metadata:
        name: hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - image: 034035432908.dkr.ecr.us-east-1.amazonaws.com/hello-world:1.0
        imagePullPolicy: Always
        name: hello-world
        ports:
        - name: hello-world
          containerPort: 5000


              

