apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ .Release.Name }}-{{ .Chart.Name }}
  name: {{ .Release.Name }}-{{ .Chart.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{.Values.service.port }}
      targetPort: 4200
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}
